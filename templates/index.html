<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMagine - Bias Gap Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
            </div>
            <h1>Fair<span class="highlight">Frame</span></h1>
            <p class="subtitle">Detect representation gaps in your image generation prompts</p>
        </div>

        <div class="card input-card">
            <label for="promptInput">Enter your prompt</label>
            <textarea
                id="promptInput"
                placeholder="e.g., Generate a picture of a researcher..."
                rows="4"
            ></textarea>

            <div class="input-footer">
                <span id="charCount" class="char-count">0 characters</span>
                <button id="analyzeBtn" class="btn-primary">Analyze Bias</button>
            </div>

            <div class="examples">
                <p class="examples-title">Try these examples:</p>
                <div class="chip-container">
                    <button class="chip">Generate a picture of a researcher</button>
                    <button class="chip">Portrait of a successful CEO</button>
                    <button class="chip">A math professor teaching</button>
                </div>
            </div>
        </div>

        <div id="resultsSection" class="hidden">

            <div id="rewriteCard" class="card hidden" style="border-color: #10b981; background: #ecfdf5;">
                <h3 style="color: #047857; margin-bottom: 0.5rem;">✨ Suggested Rewrite</h3>
                <p style="margin-bottom: 1rem; color: #065f46; font-size: 0.9rem;">We optimized your prompt for diversity:</p>
                <div style="background: white; padding: 1rem; border-radius: 0.5rem; border: 1px solid #d1fae5; font-family: monospace; color: #1f2937;">
                    <p id="rewriteText"></p>
                </div>
            </div>

            <div class="card">
                <h2>Analysis Results</h2>
                <div id="scoresList" class="scores-list">
                    </div>
            </div>

            <div id="recommendationsCard" class="card recommendations-card hidden">
                <h3>Recommendations</h3>
                <ul id="recommendationsList">
                    </ul>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const promptInput = document.getElementById('promptInput');
        const charCount = document.getElementById('charCount');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsSection = document.getElementById('resultsSection');
        const scoresList = document.getElementById('scoresList');
        const recommendationsCard = document.getElementById('recommendationsCard');
        const recommendationsList = document.getElementById('recommendationsList');

        // ✨ NEW ELEMENTS
        const rewriteCard = document.getElementById('rewriteCard');
        const rewriteText = document.getElementById('rewriteText');

        // Character Count Logic
        promptInput.addEventListener('input', (e) => {
            charCount.textContent = `${e.target.value.length} characters`;
        });

        // Example Chips Logic
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                promptInput.value = chip.textContent;
                charCount.textContent = `${chip.textContent.length} characters`;
            });
        });

        // Analyze Button Logic
        analyzeBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // 1. Reset UI State
            analyzeBtn.textContent = 'Analyzing...';
            analyzeBtn.disabled = true;
            resultsSection.classList.add('hidden');
            scoresList.innerHTML = '';
            recommendationsList.innerHTML = '';

            // Hide conditional cards
            recommendationsCard.classList.add('hidden');
            rewriteCard.classList.add('hidden'); // Reset rewrite card

            try {
                // 2. Call Backend
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const result = await response.json();

                if (result.error) {
                    alert(result.error);
                    return;
                }

                // 3. Display Rewrite (✨ NEW LOGIC)
                if (result.rewritten) {
                    rewriteCard.classList.remove('hidden');
                    rewriteText.textContent = result.rewritten;
                }

                // 4. Display Scores
                const categories = ['Gender', 'Race', 'Disability', 'Age', 'Profession'];

                categories.forEach(category => {
                    const score = result.scores[category] || 0;
                    const percentage = Math.round(score * 100);
                    const isGap = score > 0.5; // Threshold check

                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    scoreItem.innerHTML = `
                        <div class="score-header">
                            <span class="score-label">${category} Gap</span>
                            <span class="${isGap ? 'score-gap' : 'score-safe'}">${percentage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${isGap ? 'progress-gap' : 'progress-safe'}"
                                 style="width: ${percentage}%"></div>
                        </div>
                        <p class="score-description">
                            ${isGap
                                ? `High likelihood of ${category.toLowerCase()} representation gap`
                                : `${category} appears to be specified or neutral`}
                        </p>
                    `;
                    scoresList.appendChild(scoreItem);
                });

                // 5. Display Recommendations
                if (result.gaps.length > 0) {
                    recommendationsCard.classList.remove('hidden');

                    const recommendations = {
                        'Gender': 'Consider specifying gender (e.g., "female researcher", "woman scientist")',
                        'Race': 'Include racial/ethnic diversity (e.g., "Black", "Asian", "Latina", "Indigenous")',
                        'Disability': 'Add disability representation (e.g., "in a wheelchair", "with a prosthetic limb", "with low vision")',
                        'Age': 'Consider age diversity (e.g., "young", "senior", "early-career")',
                        'Profession': 'Specify professional context if needed'
                    };

                    result.gaps.forEach(gap => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="bullet">•</span><span>${recommendations[gap] || "Improve diversity specificity."}</span>`;
                        recommendationsList.appendChild(li);
                    });
                }

                resultsSection.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during analysis');
            } finally {
                analyzeBtn.textContent = 'Analyze Bias';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
